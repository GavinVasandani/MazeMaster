<!DOCTYPE html>
<html>
<head>
    <title>Rover Control System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            text-align: center;
        }
        #map {
            width: 80%;
            height: 400px;
            border: 1px solid #fff;
            margin: 0 auto;
            background: url('file:///C:/Users/sohai/Downloads/Maze_simple.svg') no-repeat center center; /* Replace with your map image url */
            background-size: cover;
        }
        #controls {
            margin-top: 20px;
        }
        #startButton {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            transition-duration: 0.4s;
        }
        #startButton:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Rover Control System</h1>
    <div id="map">Live mapping box...</div>
    <div id="controls">
        <button id="startButton">Start Rover Engine</button>
    </div>
    <script>
        document.getElementById('startButton').addEventListener('click', function() {
            alert('Rover engine started!');
        });
    </script>
</body>
</html>
